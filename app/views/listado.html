<h1>Listao de usuarios</h1>

<table class="table">
	<thead>
		<tr>
			<td>Usuario</td>
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Creado</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="usuario in usuarios">
			<td>{{usuario.user}}</td>
			<td>{{usuario.firstname}}</td>
			<td>{{usuario.lastname}}</td>
			<td>{{usuario.created}}</td>
		</tr>
	</tbody>
</table>

{{usuarios}}
