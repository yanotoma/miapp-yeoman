  </div>
  <div class="form-group">
    <label for="">Apellido</label>
    <input class="form-control" type="text" 
           ng-model="usuario.apellido" required>
  </div>

    <label for="">Edad</label>

    <label for="">Empresa</label>
    <select class="form-control" 
           ng-model="usuario.empresa" 
			ng-options="item._id as item.razsoc for item in empresas"
           required>
           	<option value="">Seleccione</option>
           </select>
  </div>

    <label for="">GÃ©nero</label><br>
    <input type="radio" 
           ng-model="usuario.genero" value="Hombre" 
           name="gender" required> Hombre <br>
   	<input type="radio"
